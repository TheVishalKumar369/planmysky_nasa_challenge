<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorizing Google Calendar...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authorizing Google Calendar</h2>
        <p>Please wait while we complete the authorization...</p>
    </div>

    <script>
        // Get authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state'); // This is the user_id
        const error = urlParams.get('error');

        if (error) {
            // User denied access
            console.error('OAuth error:', error);
            window.opener?.postMessage({ type: 'oauth_error', error }, '*');
            window.close();
        } else if (code && state) {
            // Exchange code for tokens via backend
            fetch(`http://localhost:8000/api/calendar/auth/callback?code=${code}&state=${state}`)
                .then(response => response.json())
                .then(data => {
                    console.log('OAuth success:', data);
                    // Notify opener window
                    window.opener?.postMessage({ type: 'oauth_success', data }, '*');
                    // Close popup
                    setTimeout(() => window.close(), 1000);
                })
                .catch(error => {
                    console.error('OAuth callback error:', error);
                    window.opener?.postMessage({ type: 'oauth_error', error: error.message }, '*');
                    window.close();
                });
        } else {
            console.error('No code or state in callback URL');
            window.close();
        }
    </script>
</body>
</html>
